<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shooting Hearts - Custom Text</title>
    <!-- Google Fonts for romantic and modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ffdde1 0%, #ee9ca7 100%);
            font-family: 'Quicksand', Arial, sans-serif;
            overflow-x: hidden;
            position: relative;
        }
        .hearts-bg {
            position: fixed;
            pointer-events: none;
            left: 0; top: 0; width: 100vw; height: 100vh;
            z-index: 0;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            width: 36px;
            height: 36px;
            background: url('https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/2764.png') no-repeat center/contain;
            opacity: 0.7;
            filter: drop-shadow(0 0 8px #ffb6c1) blur(0.5px);
            animation: floatHearts 8s linear infinite;
        }
        @keyframes floatHearts {
            0% { transform: translateY(100vh) scale(0.7) rotate(-10deg); opacity: 0.7; }
            60% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2) rotate(10deg); opacity: 0; }
        }
        .center-content {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
            position: relative;
        }
        .input-container {
            background: rgba(255,255,255,0.92);
            border-radius: 32px;
            box-shadow: 0 8px 40px 0 rgba(250, 100, 150, 0.18), 0 2px 12px 0 rgba(120, 0, 60, 0.10);
            padding: 48px 36px 36px 36px;
            max-width: 420px;
            width: 100%;
            position: relative;
            border: 2.5px solid #ffe1f6;
            animation: fadeInUp 1.2s cubic-bezier(.23,1.01,.32,1) 0.1s both;
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(40px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            color: #e255a2;
            text-align: center;
            margin-bottom: 18px;
            text-shadow: 0 2px 24px #ffe1f6, 0 1px 0 #fff;
            letter-spacing: 2px;
            font-weight: 700;
        }
        .subtitle {
            text-align: center;
            color: #b96fa5;
            font-size: 1.15rem;
            margin-bottom: 28px;
            font-family: 'Quicksand', Arial, sans-serif;
            font-style: italic;
        }
        .input-group {
            margin-bottom: 26px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        label {
            font-weight: 700;
            color: #b96fa5;
            font-size: 1.08rem;
            margin-bottom: 7px;
            display: block;
        }
        .input-wrapper {
            position: relative;
            width: 100%;
        }
        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2em;
            color: #e255a2;
            pointer-events: none;
        }
        input[type="text"] {
            width: 100%;
            padding: 13px 16px 13px 42px;
            border-radius: 16px;
            border: 2px solid #f7c8e0;
            margin-top: 2px;
            font-size: 1.08rem;
            background: #fff5fa;
            color: #a34e7e;
            box-shadow: 0 2px 12px 0 #ffe6f4;
            outline: none;
            transition: border 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
        }
        input[type="text"]:focus {
            border: 2.5px solid #e255a2;
            box-shadow: 0 4px 18px 0 #f7c8e0;
            background: #fff0f8;
        }
        .start-button {
            display: inline-block;
            width: 100%;
            background: linear-gradient(90deg, #ffb6c1 0%, #e255a2 100%);
            color: #fff;
            font-family: 'Dancing Script', cursive;
            font-size: 1.35rem;
            border: none;
            border-radius: 18px;
            padding: 15px 0;
            margin-top: 10px;
            box-shadow: 0 2px 16px 0 #f7c8e0;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s, transform 0.15s;
            text-shadow: 0 1px 8px #fff6fa;
            letter-spacing: 1px;
            font-weight: 700;
            position: relative;
            overflow: hidden;
        }
        .start-button:before {
            content: '';
            position: absolute;
            left: -60%;
            top: 0;
            width: 60%;
            height: 100%;
            background: linear-gradient(90deg,rgba(255,255,255,0.18),rgba(255,255,255,0.01));
            transition: left 0.4s;
        }
        .start-button:hover:before {
            left: 100%;
        }
        .start-button:hover {
            background: linear-gradient(90deg, #e255a2 0%, #ffb6c1 100%);
            box-shadow: 0 6px 24px 0 #e255a2;
            transform: translateY(-2px) scale(1.03);
        }
        .start-button:active {
            transform: scale(0.98);
        }
        .qr-result {
            margin-top: 36px;
            text-align: center;
            animation: fadeInUp 1.1s cubic-bezier(.23,1.01,.32,1) 0.2s both;
        }
        .qr-card {
            display: inline-block;
            background: rgba(255,255,255,0.98);
            border-radius: 22px;
            box-shadow: 0 4px 32px 0 #f7c8e0, 0 1.5px 6px 0 #e255a2;
            padding: 22px 18px 18px 18px;
            margin-bottom: 18px;
            border: 2px solid #ffe1f6;
        }
        .qr-card img {
            display: block;
            margin: 0 auto 10px auto;
            max-width: 200px;
            border-radius: 14px;
            box-shadow: 0 2px 18px #f7c8e0;
            border: 1.5px solid #e255a2;
        }
        .qr-card h2 {
            margin-bottom: 10px;
            color: #e255a2;
            font-size: 1.25rem;
        }
        .qr-card p {
            color: #b96fa5;
            font-size: 1.08rem;
            margin-bottom: 0;
        }
        .qr-card a.start-button {
            margin-top: 14px;
            font-size: 1.1rem;
            padding: 10px 0;
            border-radius: 14px;
            text-decoration: none;
        }
        /* Responsive */
        @media (max-width: 600px) {
            .input-container {
                padding: 24px 16px;
                border-radius: 20px;
                max-width: 90%;
            }
            h1 {
                font-size: 2rem;
            }
            .subtitle {
                font-size: 1rem;
                margin-bottom: 20px;
            }
            .input-group {
                margin-bottom: 20px;
            }
            label {
                font-size: 0.95rem;
            }
            .input-icon {
                left: 12px;
                font-size: 1.1em;
            }
            input[type="text"] {
                font-size: 0.95rem;
                padding: 10px 12px 10px 36px;
                border-radius: 12px;
            }
            .start-button {
                font-size: 1.2rem;
                padding: 12px 0;
                border-radius: 14px;
            }
            .qr-card {
                padding: 16px 12px;
                border-radius: 16px;
            }
            .qr-card img {
                max-width: 160px;
            }
            .qr-card h2 {
                font-size: 1.1rem;
            }
            .qr-card p {
                font-size: 0.95rem;
            }
            .qr-card a.start-button {
                font-size: 1rem;
                padding: 8px 0;
                text-decoration: none;
            }
            .heart {
                width: 24px;
                height: 24px;
            }
        }
        @media (max-width: 400px) {
            .input-container {
                padding: 16px 12px;
                border-radius: 16px;
            }
            h1 {
                font-size: 1.6rem;
            }
            .subtitle {
                font-size: 0.85rem;
                margin-bottom: 16px;
            }
            label {
                font-size: 0.85rem;
            }
            .input-icon {
                left: 10px;
                font-size: 1em;
            }
            input[type="text"] {
                font-size: 0.85rem;
                padding: 8px 10px 8px 32px;
                border-radius: 10px;
            }
            .start-button {
                font-size: 1rem;
                padding: 10px 0;
                border-radius: 12px;
            }
            .qr-card {
                padding: 12px 8px;
                border-radius: 12px;
            }
            .qr-card img {
                max-width: 120px;
            }
            .qr-card h2 {
                font-size: 1rem;
            }
            .qr-card p {
                font-size: 0.85rem;
            }
            .heart {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-bg" id="heartsBg"></div>
    <div class="center-content">
        <div class="input-container">
            <h1><span style="font-size:1.5em;">💖</span> Shooting Hearts <span style="font-size:1.5em;">💖</span></h1>
            <div class="subtitle">Tạo hiệu ứng bắn tim với thông điệp của riêng bạn và chia sẻ cho người thương!</div>
            <form method="POST" action="/generate_qr" autocomplete="off">
                <div class="input-group">
                    <label for="line1">Dòng chữ thứ nhất:</label>
                    <div class="input-wrapper">
                        <span class="input-icon">💌</span>
                        <input type="text" name="line1" id="line1" placeholder="Ví dụ: Anh yêu em" maxlength="30">
                    </div>
                </div>
                <div class="input-group">
                    <label for="line2">Dòng chữ thứ hai:</label>
                    <div class="input-wrapper">
                        <span class="input-icon">✨</span>
                        <input type="text" name="line2" id="line2" placeholder="Ví dụ: Thế Khải" maxlength="30">
                    </div>
                </div>
                <button class="start-button" type="submit">💌 Tạo mã QR</button>
            </form>
            {% if error %}
                <p style="color: #e255a2; margin-top: 10px; font-weight: bold; text-align:center;">{{ error }}</p>
            {% endif %}
            {% if qr_img %}
                <div class="qr-result">
                    <div class="qr-card">
                        <h2>💖 Đây là mã QR của bạn:</h2>
                        <img src="data:image/png;base64,{{ qr_img }}" alt="QR Code">
                        <p>Gửi mã này cho người iu hoặc crush để họ xem thông điệp của bạn!</p>
                        <a class="start-button" href="{{ qr_url | safe }}" target="_blank">🎬 Xem trước</a>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
    <script>
        // Hiệu ứng trái tim bay lãng mạn, nhiều kích cỡ, glow
        function randomBetween(a, b) { return a + Math.random() * (b - a); }
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = randomBetween(0, 95) + 'vw';
            heart.style.animationDuration = randomBetween(6, 12) + 's';
            heart.style.opacity = randomBetween(0.5, 0.92);
            heart.style.transform = `scale(${randomBetween(0.7,1.3)})`;
            heart.style.filter = `drop-shadow(0 0 ${randomBetween(6,16)}px #ffb6c1) blur(0.5px)`;
            document.getElementById('heartsBg').appendChild(heart);
            setTimeout(() => heart.remove(), 13000);
        }
        setInterval(createHeart, 600);
        for(let i=0; i<14; ++i) createHeart();
    </script>
<script>
    // In URL mã QR ra console
    console.log("🔗 QR URL được tạo:", "{{ qr_url }}");
</script>
</body>
</html>
